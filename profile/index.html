<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Profile Sample Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
<body>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row align-self-center w-100">
            <div class="col-10 mx-auto">
                <div class="jumbotron">
                      <h4 class="pb-4 border-bottom">Create Profile</h4>
                      <div class="d-flex align-items-start py-3 border-bottom"> <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">
                          <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
                              <p>Accepted file type .png. Less than 1MB</p> <button class="btn button border"><b>Upload</b></button>
                          </div>
                          <div class="d-flex align-items-start py-3 border-bottom"> 
                            
                              <label for="FormControlTextarea1">Personal statement</label>
                              <textarea type="text" class="bg-light form-control"  rows="5"></textarea>
                           
                        </div>
                      </div>

                      <div class="py-2">
                          <div class="row py-2">
                              <div class="col-md-6"> <label for="firstname">First Name</label> <input type="text" class="bg-light form-control" placeholder="Steve"> </div>
                              <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Last Name</label> <input type="text" class="bg-light form-control" placeholder="Smith"> </div>
                          </div>
                          <div class="row py-2">
                              <div class="col-md-6"> <label for="email">Email Address</label> <input type="text" class="bg-light form-control" placeholder="steve_@email.com"> </div>
                              <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Phone Number</label> <input type="tel" class="bg-light form-control" placeholder="+971........."> </div>
                          </div>
                          <div class="row py-2">
                              <div class="col-md-6"> <label for="country">Country</label> <input type="text" class="bg-light form-control" placeholder="Nationality"> </div>
                              <div class="col-md-6 pt-md-0 pt-3" id="lang"> <label for="gender">Gender</label><input type="text" class="bg-light form-control" placeholder="Gender"> </div>
                          </div>

                          <div class="row py-2">
                            <div class="col-md-6"> <label for="date-of-birth">Date of Birth</label> <input type="text" class="bg-light form-control" placeholder="DD-MM-YYYY"> </div>
                            <div class="col-md-6 pt-md-0 pt-3" id="lang"> <label for="gender">Designation</label><input type="text" class="bg-light form-control" placeholder="Designation"> </div>
                        </div>

                        <hr>


                        <div class=" ">
                          <h3>Work Experience</h3>
                        </div>

                      <div class="py-2">
                        <div class="row py-2">
                            <div class="col-md-6"> <label for="school">School</label> <input type="text" class="bg-light form-control" placeholder="school"> </div>
                            <div class="col-md-6 pt-md-0 pt-3"> <label for="job_title">Job Title</label> <input type="text" class="bg-light form-control" placeholder="Position"> </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-6"> <label for="start_date">Start Date</label> <input type="text" class="bg-light form-control" placeholder="start date"> </div>
                            <div class="col-md-6 pt-md-0 pt-3"> <label for="start_date">End Date</label> <input type="text" class="bg-light form-control" placeholder="End date"> </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-6"> <label for="reference1">Reference</label> <input type="text" class="bg-light form-control" placeholder="Reference1"> </div>
                            <div class="col-md-6 pt-md-0 pt-3" id="lang"> <label for="reference2">Reference</label><input type="text" class="bg-light form-control" placeholder="reference2"> </div>
                        
                        </div>
                      </div>

                      <div class="text-right">
                        <a class="btn btn-primary" href="#" role="button">Add Experience</a>

                      </div>


                      <hr>
                            <div class="d-flex align-self-center py-3">
                              
                            
                              <div class="default-file-upload">
                                <h5>
                                 CV
                                </h5>
                                
                                <input id="file-upload1" type="file"/>
                                </div>
                                
                                <br><br>
                                <div class="default-file-upload">
                                  <h5>
                                   Certificate/Diploma
                                  </h5>
                                  
                                  <input id="file-upload1" type="file"/>
                                  </div>

                            </div>
                        
                          <div class="py-3 pb-4 border-bottom"> <button class="btn btn-primary mr-3">Save</button>  </div>
                         
                     
                 

                  

                </div>
            </div>
        </div>
    </div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
